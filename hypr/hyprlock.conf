input-field {
    monitor =
    size = 200, 200
    font_size = 10000
    font_family = JetBrains Mono Nerd Font Mono
    outline_thickness = 5
    dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.0 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.0)
    inner_color = rgba(255, 255, 255, 0.1)
    
    fade_on_empty = true
    fade_timeout = 1000 
    placeholder_text =  # Text rendered in the input box when it's empty.
    hide_input = true
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    fail_text =  # can be set to empty
    # fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = rgb(255, 0, 0)
    # numlock_color = rgba(0, 0, 0, 0)
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = true # change color if numlock is off
    swap_font_color = false # see below

    halign = center
    valign = center
}


# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color = rgba(255, 255, 255, 1)
    font_size = 60
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -300
    halign = center
    valign = top
        shadow_passes = 1 
}
